{% extends 'index.html' %}
{% load static %}
{% block content %}

<form class="container" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
<h1>Sign in</h1>
        <div class="mb-3">
    <label class="form-label">Username</label>
    <input class="form-control" name="u">
    <div class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="p" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if messages %}
{% for i in messages %}
<ul class="messages">
<li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}

{% endblock %}
